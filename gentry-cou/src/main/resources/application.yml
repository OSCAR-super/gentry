
server:
  servlet:
    context-path: /cou
  port: 7001
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/gentry?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      max-lifetime: 500000
  main:
    allow-bean-definition-overriding: true
  cache:
    type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: 1000
        max-idle: 30
        min-idle: 10
    lettuce:
      shutdown-timeout: 0
    timeout: 1200
  application:
    name: cou-server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:5060/eureka/eureka